<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura-contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="caixa">
            <h1><img src="logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email"> E-mail</label>
            <input class="input-padrao" type="email" id="email" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx" required>

            <label for="menssagem">Menssagem</label>
            <textarea class="input-padrao" name="" id="menssagem" cols="30" rows="10" required></textarea>

            <fieldset>
                <legend>Qual a forma desejada de contato</legend>
                <label for="radio-email"><input type="radio" id="radio-email" name="contatos"> Email</label>

                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contatos"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contatos" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual hoário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checbox" ><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th><th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td><td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td><td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td><td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo-branco">
        <p class="copruth">&copy; Copryth Alura 2019</p>
    </footer>
</body>
</html>
